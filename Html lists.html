<!DOCTYPE html>
<html>

<head>
    <title>Html list</title>
</head>

<body>
    <ul>
        <li>Apple</li>
        <li>Bell</li>
        <li>Car</li>
        <li>Dog</li>

    </ul>
    <ol>
        <li>Apple</li>
        <li>bell</li>
        <li>Car</li>
        <li>Dog</li>
    </ol>
    <dl>
        <dt>A for</dt>
        <dd>Apple,Angle</dd>
        <dt>B for</dt>
        <dd>Bell,Bag</dd>
        <dt>C for</dt>
        <dd>Car,Carrot</dd>
        <dt>D for</dt>
        <dd>Dog,Deer</dd>

    </dl>

    


</body>

</html>
